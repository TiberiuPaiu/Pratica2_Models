{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tienda Oline</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>
<body>
 
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <div class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                
                <img
                        src="{% static 'img/logo.png' %}"
                        height="40"
                        alt=""
                        loading="lazy"
                    
                      />
            </div>

            <!-- Divider -->
         

        

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Interfaz
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="true" aria-controls="collapseTwo">
                    <i class="fas fa-fw fa-tshirt"></i>
                    <span>Productos</span>
                </a>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                    
                        <a class="collapse-item" href="/producto_add/">Añadir Productos</a>
                        <a class="collapse-item" href="/producto_add/">Lista de Productos</a>
                    </div>
                </div>
            </li>
            <!-- Divider -->
            <hr class="sidebar-divider">
             <!-- Nav Item - Charts -->
             <li class="nav-item">
                <a class="nav-link" href="/des_logarse/">
                    <i class="fas fa-fw fa-sign-out-alt"></i>
                    <span>Salir</span></a>
            </li>

        
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-light topbar mb-4 static-top shadow">



                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">


                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{user.username}}</span>

                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->
 <!-- Begin Page Content -->
 <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Productos </h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Añadir Producto</h6>
        </div>
        <div class="card-body">

          
          <p class='text-danger'>{{mensaje}}</p>

            <form action="/post_product_add/" method="post" enctype="multipart/form-data" >
                <!-- 2 column grid layout with text inputs for the first and last names -->
                {% csrf_token %}
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1">Nombre Producto</label>
                        <input type="text" id="form6Example1" class="form-control" name="nombre" />
                      
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example2">Unidades Poducto</label>
                        <input type="text" id="form6Example2" class="form-control" name="unidades" />
                      
                    </div>
                  </div>
                </div>

                <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="form6Example1">Categoria Producto</label>
                        <select class="form-control" name="categoria">
                          {% for categoria in categorias %}
                            <option value="{{categoria.id}}">{{categoria.nombre_categoria}}</option>
                          {%endfor%}
                          </select>
                        
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="form6Example2">Talla Producto</label>
                        <select class="form-control" name="talla">
                            <option value="1">S</option>
                            <option value="2">M</option>
                            <option value="3">L</option>
                            <option value="4">XL</option>
                            <option value="5">XXL</option>
                          </select>
                        
                      </div>
                    </div>
                  </div>

                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="form6Example1">Precio Producto</label>
                        <div class="input-group mb-2">
                            
                            <input type="text" class="form-control" id="inlineFormInputGroup" name="precio" >
                            <div class="input-group-prepend">
                                <div class="input-group-text">€</div>
                              </div>
                        </div>
                        
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="form6Example2">Desquento Producto</label>
                        <div class="input-group mb-2">
                            
                            <input type="text" class="form-control" id="inlineFormInputGroup" name="desquento_procentaje"  >
                            <div class="input-group-prepend">
                                <div class="input-group-text">%</div>
                              </div>
                        </div>
                        
                      </div>
                    </div>
                  </div>

                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="form6Example1">Color Producto</label>
                        <select class="form-control" name="color" >
                            {% for color in colores %}
                              <option value="{{color.id}}">{{color.nombre_color}}</option>
                            {%endfor%}
                          </select>
                        
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="form6Example2">Sexo</label>
                        <select class="form-control" name="Sexo">
                            <option value="m">Mujer</option>
                            <option value="h">Hombre</option>
                          </select>
                        
                        
                      </div>
                    </div>
                  </div>
                  
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="form6Example1">Imagen del Producto</label>
                      <div class="custom-file mb-3">
                          <input type="file" class="custom-file-input" id="customFile" name="foto">
                          <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                      
                    </div>
                  </div>
                </div>
               
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Crear un nuevo producto</button>
              </form>
        </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

    
    </div>


    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
        </script>

</body>

</html>
